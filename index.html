  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
      color: #333;
      text-align: center;
    }
    header {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 20px;

    }

      margin-bottom: 40px;
    }

      display: flex;
      justify-content: center;

      padding: 20px;

    .tool-card:hover {
      background-color: #eaf6ea;
      transform: translateY(-5px);

    .tool-card a {
      text-decoration: none;
      color: #006400;
      font-weight: bold;
      display: block;
    }
